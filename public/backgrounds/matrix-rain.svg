      <text x="440" y="50" font-family="monospace" font-size="12">11000</text>
      <text x="440" y="70" font-family="monospace" font-size="12" class="fade">00111</text>
      <text x="440" y="90" font-family="monospace" font-size="12">11001</text>
      <text x="440" y="110" font-family="monospace" font-size="12">00110</text>
    </g>
    
    <g class="rain3" fill="#00FF41">
      <text x="500" y="40" font-family="monospace" font-size="12">10101</text>
      <text x="500" y="60" font-family="monospace" font-size="12">01010</text>
      <text x="500" y="80" font-family="monospace" font-size="12">10101</text>
      <text x="500" y="100" font-family="monospace" font-size="12" class="fade">01010</text>
      <text x="500" y="120" font-family="monospace" font-size="12">10101</text>
    </g>
    
    <g class="rain1" fill="#00E5FF">
      <text x="560" y="20" font-family="monospace" font-size="12">01011</text>
      <text x="560" y="40" font-family="monospace" font-size="12">10100</text>
      <text x="560" y="60" font-family="monospace" font-size="12" class="fade">01011</text>
      <text x="560" y="80" font-family="monospace" font-size="12">10100</text>
      <text x="560" y="100" font-family="monospace" font-size="12">01011</text>
    </g>
    
    <g class="rain2" fill="#00FF41">
      <text x="620" y="30" font-family="monospace" font-size="12">11100</text>
      <text x="620" y="50" font-family="monospace" font-size="12">00011</text>
      <text x="620" y="70" font-family="monospace" font-size="12">11100</text>
      <text x="620" y="90" font-family="monospace" font-size="12" class="fade">00011</text>
