      <text x="320" y="40" font-family="monospace" font-size="12">01100</text>
      <text x="320" y="60" font-family="monospace" font-size="12">10011</text>
      <text x="320" y="80" font-family="monospace" font-size="12" class="fade">01101</text>
      <text x="320" y="100" font-family="monospace" font-size="12">10010</text>
      <text x="320" y="120" font-family="monospace" font-size="12">01001</text>
    </g>
    
    <g class="rain1" fill="#00FF41">
      <text x="380" y="20" font-family="monospace" font-size="12">11001</text>
      <text x="380" y="40" font-family="monospace" font-size="12">00110</text>
      <text x="380" y="60" font-family="monospace" font-size="12">11010</text>
      <text x="380" y="80" font-family="monospace" font-size="12" class="fade">00101</text>
      <text x="380" y="100" font-family="monospace" font-size="12">11001</text>
    </g>
    
