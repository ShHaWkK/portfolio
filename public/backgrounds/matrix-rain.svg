      <text x="680" y="100" font-family="monospace" font-size="12" class="fade">11010</text>
      <text x="680" y="120" font-family="monospace" font-size="12">00101</text>
    </g>
    
    <g class="rain1" fill="#00FF41">
      <text x="740" y="20" font-family="monospace" font-size="12">10001</text>
      <text x="740" y="40" font-family="monospace" font-size="12">01110</text>
      <text x="740" y="60" font-family="monospace" font-size="12" class="fade">10001</text>
      <text x="740" y="80" font-family="monospace" font-size="12">01110</text>
      <text x="740" y="100" font-family="monospace" font-size="12">10001</text>
    </g>
  </g>
</svg>